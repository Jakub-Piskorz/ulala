<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catering U-lala</title>
    <meta
      name="keywords"
      content="catering, ulala, u-lala, catering dla przedszkoli, catering dla żłobków"
    />
    <link rel="stylesheet" href="css/style.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
  </head>

  <body>
    <header>
      <div id="header-container">
        <div class="logo-container">
          <img src="images/logo.jpg" class="logo" />
        </div>
        <nav class="nav">
          <a class="nav__item" href="#">CATERING ULALA</a>
          <a class="nav__item" href="galeria.html">GALERIA</a>
          <a class="nav__item" href="kontakt.html">KONTAKT</a>
        </nav>
      </div>
    </header>
    <main>
      <section class="section-one" id="one">
        <img class="bg" src="images/dziecko-owoc.jpg" />
        <div id="text" data-aos="fade-up" data-aos-duration="1200">
          <h3><strong>POZNAŃ I OKOLICE</strong></h3>
          <h1>CATERING</h1>
          <h2>
            <strong>DLA PRZEDSZKOLI <br />I ŻŁOBKÓW</strong>
          </h2>
          <div class="red-button">ZAMÓW</div>
        </div>
      </section>
      <section class="section-two" id="one">
        <img class="bg" src="images/dlaczego-my.jpg" />

        <div id="banner2">
          <div data-aos="fade-right" data-aos-duration="1200">
            <h2>DLACZEGO MY?</h2>
          </div>
          <div class="box-container">
            <div class="box-container__box" data-aos="fade-up">
              <img class="box-container__img" src="images/icon1.png" />
              <p>Wyżywienie na wszystkie pory dnia</p>
            </div>
            <div class="box-container__box" data-aos="fade-up">
              <img class="box-container__img" src="images/icon2.png" />
              <p>Menu dostosowane do wieku i aktywności dziecka</p>
            </div>
            <div class="box-container__box" data-aos="fade-up">
              <img class="box-container__img" src="images/icon3.png" />
              <p>Bez konserwantów i sztucznych "polepszaczy"</p>
            </div>
            <div class="box-container__box" data-aos="fade-up">
              <img class="box-container__img" src="images/icon4.png" />
              <p>Żywność bogata w witaminy i składniki odżywcze</p>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="js/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
